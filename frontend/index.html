<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MultiPlayer Snake</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  

  <style> 
    #gameScreen {
      display: none;
    }
  </style>
</head>
<body>
  <section class="vh-100">
    <div class="container h-100">

      <div id="initialScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
            <h1>Multiplayer Snake</h1>

          <br>
          <!-- color picker -->
          <div>
            <input type="radio" name="color" id="#DB2828" checked/>
            <label for="#DB2828"><span class="red"></span></label>
            
            <input type="radio" name="color" id="#B5CC18" />
            <label for="#B5CC18"><span class="olive"></span></label>
            
            <input type="radio" name="color" id="#F2711C" />
            <label for="#F2711C"><span class="orange"></span></label>
            
            <input type="radio" name="color" id="#00B5AD" />
            <label for="#00B5AD"><span class="teal"></span></label>
            
            <input type="radio" name="color" id="#2185D0" />
            <label for="#2185D0"><span class="blue"></span></label>
            
            <input type="radio" name="color" id="#E03997" />
            <label for="#E03997"><span class="pink"></span></label>
          </div>
          <br>

            <button type="submit" class="btn btn-success" id="newGameBtn" > Create New Game </button>
            <div>OR</div>
            <div class="form-group">
              <input type="text" placeholder="Enter Game Code" id="gameCodeInput"/>
            </div>
            <button type="submit" class="btn btn-success" id="joinGameBtn"> Join Game </button>
        </div>
      </div>

      <div id="gameScreen" class="center">
        <table><tr>
            <th id="playerOneScore">0</th>

            <th style="padding-left: 30px; padding-right: 30px; text-align:center">
                <br>
                <h4 class="center">Your game code is: <span id="gameCodeDisplay"></span></h4>
                <br>
                <canvas id="canvas"></canvas>
                <h6 id="gameOver" class="alert" style="margin-top: 10px; visibility: hidden; text-align: center;">Lorem Ipsum</h6>
                <button type="submit" class="btn btn-success" id="replayGameBtn" style="visibility: hidden;"> &#8635; </button>
              </th >

            <th id="playerTwoScore">0</th>
        </tr></table>
        <br><br><br>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
  <script src="index.js"></script>
  
</body>
</html>
